<figure>
    <img src="{{ .Destination | safeURL }}"
      alt="{{ .Text | plainify }}"
      {{ with .Title}}
      title="{{ . | plainify }}"
      {{ end }}
      loading="lazy" />

  {{ if .Title }}
  <figcaption>{{ .Title | safeHTML }}</figcaption>
  {{ else if .Text }}
  <figcaption>{{ .Text | safeHTML }}</figcaption>
  {{ end }}
</figure>
