[program:hugo]
command=hugo server --bind=0.0.0.0 --verbose --buildDrafts -t cocoa
directory = /app/jrmcc
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
auto_start=true
autorestart=true

[program:cloud9]
command = /root/.c9/node/bin/node /cloud9/server.js --listen 0.0.0.0 --port 81 -w /app/jrmcc -a :
environment = NODE_ENV="production"
directory = /cloud9
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
auto_start=true
autorestart=true

